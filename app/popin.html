<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saroy</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="overlay__black"></div>
    <div class="popin__outer">
        <div class="popin">
            <div class="popin__head">
                <span class="">Fermer</span>
            </div>
            <div class="popin__body">
                <h1 class="title__lvlf popin__title">Créer un nouveau groupe</h1>
    
                <div class="popin__main">
                    <div class="popin__side-left--sm">
                        <div class="thumbnail__outer">
                            <span class="thumbnail__big thumbnail__empty popin__thumbnail">+</span>
                        </div>
                    </div>
                    <div class="popin__side-right--lg">
                        <div class="form__field-wrapper">
                            <div class="form__field">
                                <label for="" class="form__label">Nom du groupe</label>
                                <input type="text" class="form__input-text--big" placeholder="Un nom de groupe normal">
                            </div>
                            <div class="form__field">
                                <label for="" class="form__label">Élèves du groupe</label>
                                <input type="text" class="form__input-text--big" placeholder="Chercher un élève">
                            </div>
                            <div class="form__field">
                                <span class="form__msg--empty">Pas encore d'élèves dans ce groupe :(</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popin__footer btn__outer--center">
                <button class="btn__black">Créer la classe</button>
            </div>
        </div>
    </div>
</body>
<script src="/js/main.js"></script>
</html>
